---
# replicaCount is the number of replicas of the snapscheduler operator to run.
replicaCount: 2

image:
  repository: quay.io/backube/snapscheduler
  tagOverride: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use. If not set and create is true, a
  # name is generated using the fullname template
  name:

podSecurityContext:
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false

resources:
  requests:
    cpu: 10m
    memory: 100Mi

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: backube/snapscheduler-affinity
                operator: In
                values:
                  - manager
          topologyKey: kubernetes.io/hostname

metrics:
  # Disable auth checks when scraping metrics (allow anyone to scrape)
  disableAuth: false
